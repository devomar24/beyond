<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond - Share your work</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/widgets.css">
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="nav-items">
                <div class="nav-logo">
                    <h4>Beyond.</h4>
                </div>
                <div class="hamburger-btn" id="nav-toggler">
                    <div class="lines" id="menu">
                        <div class="line line01"></div>
                        <div class="line line02"></div>
                        <div class="line line03"></div>
                    </div>
                </div>
                <div class="nav-links" id="nav-links">
                    <ul>
                        <li class="nav-link">
                            <a href="">Home</a>
                        </li>

                        <li class="nav-link" id="ser">
                            <a href="#">browse</a>
                        </li>


                        <li class="nav-link">
                            <a href="#" id="work">projects</a>
                        </li>

                        <li class="nav-link" id="con">
                            <a href="#">contact</a>
                        </li>

                    </ul>
                    <div class="changable-placeholder">
                        <a href="#">
                            sign up
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </nav>

    <!--sign in container -->
    <div class="custom-container">
        <div class="sign signup">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
                    <div class="form">
                        <div class="muted"></div>
                        <div class="muted muted02"></div>
                        <div class="muted muted03"></div>

                        <div class="parent">
                            <div class="title">
                                <h2>sign up</h2>

                                <div class="google-sign">
                                    <span>
                                        sign with
                                    </span>

                                    <button>
                                        <img src="img/icons/google.svg" alt="">
                                    </button>
                                </div>
                            </div>
                            <form action="">
                                <div class="input">
                                    <label for="">
                                        Full name
                                    </label>
                                    <input type="text">
                                </div>

                                <div class="input">
                                    <label for="">
                                        Username or email address
                                    </label>
                                    <input type="text">
                                </div>

                                <div class="input">
                                    <div class="d-flex">
                                        <label for="">
                                            Password
                                        </label>

                                    </div>
                                    <input type="password">
                                </div>

                                <div class="submit">
                                    <button>sign up</button>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7">
                    <div class="image">
                        <img src="img/background/Sign-hero.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
